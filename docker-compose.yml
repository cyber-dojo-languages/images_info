
version: '2'

networks:
  src_dir_network:
    external: true

services:

  image_builder_inner:
    image: cyberdojofoundation/image_builder_inner
    container_name: cyber-dojo-image-builder-inner
    tmpfs: /tmp
    mem_limit: 2G
    memswap_limit: 2G
    restart: "no"
    networks:
      - default
      - src_dir_network
    volumes_from:
      - container:src_dir_container:ro
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

